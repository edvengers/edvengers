<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edvengers Student Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>

  <body class="portal-body">
    <header class="ev-header">
      <div class="ev-container ev-nav">
        <div class="ev-logo">Edvengers</div>
        <a href="index.html" class="btn-ghost">Back</a>
      </div>
    </header>

    <main>
      <section id="student-login-section">
        <div class="ev-container" style="padding: 3rem 0;">
          <h1>Student Login</h1>
          <div class="dashboard-card">
            <form id="student-login-form">
              <label>Name</label><input id="login-name" type="text" placeholder="e.g. Ethan Tan" required />
              <label>Password</label><input id="login-password" type="password" required />
              <p class="helper-text" style="margin-top:1rem; color:#a9b4d8;">
                First time login? Use default: <strong>heroes2026</strong>
              </p>
              <button type="submit" class="btn-primary" style="margin-top:1rem;">Enter Hub</button>
            </form>
          </div>
        </div>
      </section>

      <section id="student-password-section" style="display:none;">
        <div class="ev-container">
          <h1>Set Secret Password</h1>
          <div class="dashboard-card">
            <form id="change-password-form">
              <label>New Secret Password</label><input id="new-password" type="text" required />
              <button type="submit" class="btn-primary">Save &amp; Start</button>
            </form>
          </div>
        </div>
      </section>

      <section id="student-hub-section" style="display:none;">
        <div class="ev-container" style="padding:2rem 0;">
          <h1>Hi <span id="student-name-display">hero</span>!</h1>

          <div class="dashboard-grid">
            <div class="card">
              <div class="card-header">Your Details</div>
              <p>Name: <strong id="profile-name"></strong></p>
              <p>Level: <strong id="profile-level"></strong></p>
              <p>Hero Points: <strong id="hero-stars-count" style="color:gold; font-size:1.2rem;">0</strong></p>
            </div>

            <div class="card">
              <div class="card-header">Live Class</div>
              <p class="helper-text">Join 5 mins early.</p>
              <a href="https://us06web.zoom.us/j/9900999009?pwd=4p3nEzSTnskpvfcIdaQrgRm7yfhrng.1" target="_blank" class="btn-primary" style="text-decoration:none; text-align:center; display:block;">
                Join Zoom Lesson
              </a>
            </div>
            
            <div class="card">
              <div class="card-header">Attendance</div>
              <p class="helper-text">Class starting?</p>
              <button id="btn-attendance" class="btn-primary" style="width:100%">üôã‚Äç‚ôÇÔ∏è I'm Here!</button>
            </div>
          </div>

          <div class="card" style="margin-top:1.5rem;">
            <div class="card-header">Announcements</div>
            <div id="student-announcements"></div>
          </div>

          <div class="card" style="margin-top:1.5rem;">
            <div class="card-header">Homework</div>
            <div id="student-homework-list"></div>
          </div>

          <section class="dashboard-card" style="margin-top:1.5rem;">
            <div class="card-header">Chat with Teacher</div>
            <div id="chat-window" class="chat-window"></div>
            <form id="chat-form" style="display:flex; gap:0.5rem;">
              <input id="chat-input" type="text" placeholder="Message..." style="margin:0;" />
              <label style="font-size:1.5rem; cursor:pointer;">üì∑ <input type="file" id="chat-image" accept="image/*" style="display:none;" /></label>
              <button type="submit" class="btn-primary" style="width:auto;">Send</button>
            </form>
          </section>
        </div>
      </section>
    </main>

    <div id="mission-overlay" class="mission-overlay hidden">
      <div class="mission-header">
        <span class="mission-title">Mission</span>
        <button class="btn-ghost" onclick="closeMission()">Close</button>
      </div>
      <div class="mission-frame-container"><iframe id="mission-frame" src=""></iframe></div>
    </div>
    <div id="flying-hero" class="flying-hero hidden">ü¶∏‚Äç‚ôÇÔ∏è</div>

    <script src="app-student.js" type="module"></script>
  </body>
</html>
