<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="portal-body">
  <header class="ev-header">
    <div class="ev-container ev-nav">
      <div class="ev-logo"><span class="ev-logo-text">Edvengers Teacher</span></div>
      <nav class="ev-nav-links"><a href="index.html" class="btn btn-ghost">Home</a></nav>
    </div>
  </header>

  <main>
    <section id="teacher-login-section">
      <div class="ev-container" style="padding:2.5rem 0;">
        <h1>Teacher Login</h1>
        <form id="teacher-login-form" class="dashboard-card">
          <div class="form-field"><label>Password</label><input id="teacher-password" type="password" required /></div>
          <button type="submit" class="btn btn-primary">Enter</button>
        </form>
      </div>
    </section>

    <section id="teacher-dashboard-section" style="display:none;">
      <div class="ev-container" style="padding:2.5rem 0;">
        <div class="dashboard-top-row">
          <h1>Dashboard</h1>
          <button id="teacher-logout-btn" class="btn btn-ghost">Log out</button>
        </div>

        <section class="dashboard-card">
          <div class="card-header">Game / Booklet Zone</div>
          <form id="booklet-form" style="display:flex; gap:0.5rem;">
            <input id="booklet-url" type="url" placeholder="Paste Blooket/Kahoot Link here..." style="flex:1;" />
            <button type="submit" class="btn btn-primary">Update Link</button>
          </form>
        </section>

        <section class="dashboard-card">
          <h2>Students</h2>
          <form id="students-form">
             <div class="form-field"><label>Name</label><input id="student-name" type="text" /></div>
             <div class="form-field"><label>Level</label><select id="student-level"><option>P3</option><option>P4</option><option>P5</option><option>P6</option></select></div>
             <button type="submit" class="btn btn-primary">Create Student</button>
          </form>
        </section>

        <section class="dashboard-card">
          <h2>Announcements</h2>
          <form id="announcement-form">
            <input id="announcement-title" type="text" placeholder="Title" required />
            <textarea id="announcement-message" rows="3" placeholder="Message" required></textarea>
            <label><input type="checkbox" id="announcement-pinned"> Pin to Top ðŸ“Œ</label>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
          <div id="announcement-list" style="margin-top:1rem;"></div>
        </section>

        <section class="dashboard-card">
          <h2>Homework</h2>
          <form id="homework-form">
            <input id="homework-title" type="text" placeholder="Title" required />
            <input id="homework-link-1" type="url" placeholder="Link URL" required />
            <input id="homework-name-1" type="text" placeholder="Link Name" />
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
          <div id="homework-list" style="margin-top:1rem;"></div>
        </section>

        <section class="dashboard-card">
          <h2>Chat</h2>
          <div class="chat-layout">
            <aside class="chat-sidebar" id="chat-student-list"></aside>
            <section class="chat-main">
              <div id="chat-thread" class="chat-window"></div>
              <form id="teacher-chat-form" class="chat-form">
                <textarea id="teacher-chat-input" rows="2"></textarea>
                <button type="submit" class="btn btn-primary">Reply</button>
              </form>
            </section>
          </div>
        </section>
      </div>
    </section>
  </main>

  <div id="mission-overlay" class="mission-overlay hidden">
    <div class="mission-header">
      <span class="mission-title">âš¡ Mission Preview</span>
      <button class="btn btn-ghost btn-small" onclick="closeMission()">Close</button>
    </div>
    <div class="mission-frame-container"><iframe id="mission-frame" src="" frameborder="0"></iframe></div>
  </div>

  <script src="app-teacher.js?v=4" type="module"></script>
</body>
</html>
