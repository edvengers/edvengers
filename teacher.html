<section class="dashboard-card">
          <div class="card-header">Game / Booklet Zone</div>
          <form id="booklet-form">
            <div class="form-field">
               <label>Game Title</label>
               <input id="booklet-title" type="text" placeholder="e.g. Math Race" required />
            </div>
            <div class="form-field">
               <label>Link</label>
               <input id="booklet-url" type="url" placeholder="https://blooket.com/..." required />
            </div>
            <div class="form-field" style="display:flex; gap:1rem;">
               <div style="flex:1;">
                 <label>Level</label>
                 <select id="booklet-level">
                   <option value="P3">P3</option><option value="P4">P4</option>
                   <option value="P5">P5</option><option value="P6">P6</option>
                 </select>
               </div>
               <div style="flex:1;">
                 <label>Subject</label>
                 <select id="booklet-subject">
                   <option value="P3 Math">P3 Math</option><option value="P3 English">P3 English</option>
                   <option value="P4 Math">P4 Math</option><option value="P4 English">P4 English</option>
                   <option value="P5 Math">P5 Math</option><option value="P5 English">P5 English</option>
                   <option value="P6 Math">P6 Math</option><option value="P6 English">P6 English</option>
                 </select>
               </div>
            </div>
            <button type="submit" class="btn btn-primary">Assign Game</button>
          </form>
        </section>
